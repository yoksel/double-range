<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Double slider</title>
  <link rel="stylesheet" href="./styles.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="wrapper">
    <h1>Double slider</h1>

    <section>
      <h2>Live demo</h2>

      <form action="https://echo.htmlacademy.ru/" class="form">

        <div class="form__group">
          <!-- Double range -->
          <div class="double-range">
            <span
              class="double-range__line"
            ></span>

            <label class="double-range__label">
              <span
                class="
                  double-range__label-text
                  double-range__label-text--from"></span>
              <input
                class="
                  double-range__input
                  double-range__input--from"
                type="range"
                min="0"
                max="100"
                step="1"
                value="10"
                name="doube-range"
                data-key="from"
              >
              <span
                class="
                  double-range__thumb
                  double-range__thumb--from"
                data-key="from"
              ></span>
            </label>

            <label class="double-range__label">
              <span
                class="
                  double-range__label-text
                  double-range__label-text--to"></span>
              <input
                class="
                  double-range__input
                  double-range__input--to"
                type="range"
                min="0"
                max="100"
                step="1"
                value="90"
                name="doube-range"
                data-key="to"
              >
              <span
                class="
                  double-range__thumb
                  double-range__thumb--to"
                data-key="to"
              ></span>
            </label>
          </div>
          <!-- // Double range -->
        </div>

        <footer class="form__footer">
          <button
            class="form__contol form__contol--reset"
            type="reset">Reset</button>
          <button
            class="form__contol"
            type="submit">Submit</button>
        </footer>
      </form>
    </section>

    <section>
      <h2>About</h2>

      <p>Proof of concept. I try to make double range input from two ordinary range inputs.</p>

      <p>Thumbs can be moved using mouse or keyboard. It can be reseting like ordinary inputs and their values can be send to server.</p>

      <p><a href="https://github.com/yoksel/double-range">Project on gihub</a></p>
    </section>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
