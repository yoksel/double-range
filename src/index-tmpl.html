<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Double range</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="wrapper">
    <h1>Double range</h1>

    <section>
      <h2>Live demo</h2>

      <form action="https://echo.htmlacademy.ru/" class="form">

        <div class="form__group">
          <!-- Double range -->
          <div
            data-elem="double-range"
            data-min="0"
            data-max="500"
            data-step="10"
            data-value-min="25"
            data-value-max="415"
            data-name-min="value_from"
            data-name-max="value_to"
            class="my-double-range"
          ></div>
          <!-- // Double range -->
        </div>

        <footer class="form__footer">
          <button
            class="form__contol form__contol--reset"
            type="reset">Reset</button>
          <button
            class="form__contol"
            type="submit">Submit</button>
        </footer>
      </form>
    </section>

    <section>
      <h2>About</h2>

      <p>Proof of concept. I try to make double range input from two ordinary range inputs.</p>

      <p>Thumbs can be moved using mouse or keyboard. It can be reseting like ordinary inputs and their values can be send to server.</p>

      <p><a href="https://github.com/yoksel/double-range">Project on gihub</a></p>
    </section>
  </div>
</body>
</html>
